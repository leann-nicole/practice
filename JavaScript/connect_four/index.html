<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="gameTitle">
      <h1>CONNECT FOUR</h1>
    </div>
    <div id="gameBoard">
      <div id="result">
        <div id="winner"></div>
        <h2>WINS!</h2>
      </div>
      <div id="col1" class="columns"></div>
      <div id="col2" class="columns"></div>
      <div id="col3" class="columns"></div>
      <div id="col4" class="columns"></div>
      <div id="col5" class="columns"></div>
      <div id="col6" class="columns"></div>
      <div id="col7" class="columns"></div>
    </div>
    <div id="restartButton">
      <h6 id="restartLabel">RESTART</h6>
    </div>
    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
